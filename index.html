<html>

<head>

<body>

            </section>
            <section data-background-image="dist/images/coding.jpeg" data-background-position="50% 40%" data-background-opacity="0.1">

                    Développeur mobile

                <p class="fragment">Flutter</p>

            <section data-background-opacity="0.2" data-background-image="https://media.istockphoto.com/photos/programming-code-abstract-technology-background-of-software-deve-picture-id537331500?b=1&k=20&m=537331500&s=612x612&w=0&h=Ni1xaMtCOiGvH4NKnl7Y4uTMqXEjd8cYwBDDOjk4TKE=">

            </section>
            <section data-background-opacity="0.2" data-background-image="https://media.istockphoto.com/photos/programming-code-abstract-technology-background-of-software-deve-picture-id537331500?b=1&k=20&m=537331500&s=612x612&w=0&h=Ni1xaMtCOiGvH4NKnl7Y4uTMqXEjd8cYwBDDOjk4TKE=">

                        Problématique
                    </h1>

                </section>
                <section>
                    <img src="dist/images/jecrisvite.png">
                </section>
            </section>
            <section data-background-opacity="0.2" data-background-image="https://media.istockphoto.com/photos/programming-code-abstract-technology-background-of-software-deve-picture-id537331500?b=1&k=20&m=537331500&s=612x612&w=0&h=Ni1xaMtCOiGvH4NKnl7Y4uTMqXEjd8cYwBDDOjk4TKE=">
                <h1>
                    Public cible
                </h1>
                <p class="fragment">Potentiel employeur</p>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            controls: true,
            showSlideNumber: 'print',
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [
                RevealMarkdown,
                RevealHighlight,
                RevealNotes,
                RevealZoom
            ]
        });
    </script>
