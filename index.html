<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Vincent Tarrit - Note d'intention</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-image="https://tarrit.dev/images/square/3.png" data-background-position="50% 40%" data-background-opacity="0.2">
                <h1>
                    Vincent Tarrit
                </h1>
            </section>
            <section data-background-image="/dist/images/coding.jpeg" data-background-position="50% 40%" data-background-opacity="0.1">
                <h1>
                    Développeur web
                </h1>

                <p class="fragment">Laravel</p>
                <p class="fragment">AngularJS</p>

            </section>
            <section data-background-image="/dist/images/coding.jpeg" data-background-position="50% 40%" data-background-opacity="0.1">
                <h1>
                    Développeur mobile
                </h1>
                <p>Flutter</p>

            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            controls: false,
            showSlideNumber: 'print',
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
